<body>
    <!-- NAV-BAR -->
    <div class="nav-bar">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="/assets/logos/circle.svg" alt="logo circle">
                </a>                
            </div>
            <div class="menu headline-medium">
                <ul class="menu-list">
                    <li><a class="menu-list" href="#">Home</a></li>
                    <li><a class="menu-list" href="#">Projects</a></li>
                    <li><a class="menu-list" href="#">Services</a></li>
                </ul>
            </div>            
            <div class="button headline-medium">
                <a class="button-text" href="#">Contact Us</a>
            </div>
        </div>        
    </div>  
    <!-- END NAV-BAR -->

    <!-- CONTACT US FORM -->
    <div class="contact-us">
        <div class="contact-us-container">
            <h1>Contact Us</h1>
    
            <form action="" method="get">
                <label class="body-regular" for="fname" >Full Name *</label>
                <input class="headline-regular input-value" type="text" id="fname" name="fname" value="" placeholder="Enter your full name">
                <br>
                <label class="body-regular" for="email">Email</label>
                <input class="headline-regular input-value" type="email" id="email" name="email" value="" placeholder="Enter your email address">
                <br>
                <label class="body-regular phone" for="phone">Phone</label>
                <input class="headline-regular input-value" type="tel" id="phone" name="phone" value="" placeholder="Enter your full name">
                <br>
                <label class="body-regular" for="message">Message *</label>
                <textarea class="headline-regular input-value" name="message" id="message" cols="80" rows="10" placeholder="Write your message here ..."></textarea>
                <br>
                <input class="button submit" type="submit" value="Submit">
            </form> 
        </div>
    </div>
    <!-- END CONTACT US FORM -->
</body>
