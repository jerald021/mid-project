    <!-- CONTACT US FORM -->
    <div class="contact-us">
        <h1>Contact Us</h1>
        <div class="contact-us-container">

            <form id="form-input" method="POST">
                <label class="body-regular" for="fname" >Full Name *</label>
                <input class="headline-regular input-value" type="text" id="fname" name="fname" value="" placeholder="Enter your full name">                
                <div class="row">
                    
                    <label class="body-regular" for="email">Email</label>   
                    <br>        
                    <input class="headline-regular input-value" type="email" id="email" name="email" value="" placeholder="Enter your email address">
                    <label class="body-regular" for="phone">Phone</label>
                    <input class="headline-regular input-value" type="tel" id="phone" name="phone" value="" placeholder="Enter your full name">
                </div>
                <label class="body-regular" for="message">Message *</label>
                <textarea class="headline-regular input-value" name="message" id="message" cols="60" rows="10" placeholder="Write your message here ..."></textarea>
                <input class="button submit" id="" type="submit" value="Submit">
            </form> 

        </div>
    </div>
    <!-- END CONTACT US FORM -->
